<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator - Space Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .icon-preview {
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        canvas {
            border: 1px solid #555;
            margin: 10px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Space Battle - Icon Generator</h1>
    <p>Generate app icons from player ship image</p>
    
    <div class="icon-preview">
        <h3>512x512 Icon</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon('icon512', 'space_battle_icon_512x512.png')">Download 512x512</button>
    </div>
    
    <div class="icon-preview">
        <h3>480x660 Icon</h3>
        <canvas id="icon480" width="480" height="660"></canvas>
        <br>
        <button onclick="downloadIcon('icon480', 'space_battle_icon_480x660.png')">Download 480x660</button>
    </div>

    <script>
        // Create icons
        function createIcon(canvasId, width, height) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = width;
            canvas.height = height;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#001122');
            gradient.addColorStop(0.5, '#003366');
            gradient.addColorStop(1, '#000044');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Add stars
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const size = Math.random() * 3;
                ctx.fillRect(x, y, size, size);
            }
            
            // Draw spaceship (simplified)
            const centerX = width / 2;
            const centerY = height / 2;
            const shipSize = Math.min(width, height) * 0.3;
            
            // Ship body
            ctx.fillStyle = '#00aaff';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - shipSize/2);
            ctx.lineTo(centerX + shipSize/3, centerY + shipSize/2);
            ctx.lineTo(centerX - shipSize/3, centerY + shipSize/2);
            ctx.closePath();
            ctx.fill();
            
            // Ship wings
            ctx.fillStyle = '#0088cc';
            ctx.beginPath();
            ctx.moveTo(centerX - shipSize/2, centerY);
            ctx.lineTo(centerX - shipSize/3, centerY + shipSize/3);
            ctx.lineTo(centerX - shipSize/6, centerY + shipSize/6);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(centerX + shipSize/2, centerY);
            ctx.lineTo(centerX + shipSize/3, centerY + shipSize/3);
            ctx.lineTo(centerX + shipSize/6, centerY + shipSize/6);
            ctx.closePath();
            ctx.fill();
            
            // Engine glow
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(centerX, centerY + shipSize/2 + 10, shipSize/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Add "Space Battle" text
            ctx.fillStyle = '#ffffff';
            ctx.font = `${width/20}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('SPACE BATTLE', centerX, centerY + shipSize + 30);
        }
        
        // Download function
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate icons when page loads
        window.onload = function() {
            createIcon('icon512', 512, 512);
            createIcon('icon480', 480, 660);
        };
    </script>
</body>
</html>
